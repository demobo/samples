        <script>
        	var syncEnable = true;
            $(document).ready(function(){
				non480x320Adjust();
				// click 4th album trigger next
				$('.nowplayingItem').parent().on('click', '.nowplayingItem:nth-child(4)', function(e){
					$('#nextButton').click();
				});
				$('.nowplayingItem').parent().on('click', '.nowplayingItem:nth-child(3) .albumInfo', function(e){
					$('#playButton, #pauseButton').not('.hidden').click();
				});
				// silent button
				$('#volumeButton').click(function(){
					$('.volumeSlider').val(0);
					$('.volumeSlider').slider('refresh');
					onSlideChange();
				});
				$('.volumeSlider').on('slidestart',function(){
					syncEnable = false;
					$(this).on('change',onSlideChange);
					onSlideChange();
				}).on('slidestop',function(){
					syncEnable = true;
					$(this).off('change',onSlideChange);
				})
				var onSlideChange = function(){
					updateVolume();
					demobo.mobile.fireInputEvent('volumeSlider', $('.volumeSlider').val());
				}
            });
			function updateVolume() {
				if ($('.volumeSlider').val()==0) $('#volumeButton').addClass('off');
				else $('#volumeButton').removeClass('off');
			}
			function non480x320Adjust() {
				var screenHeight = $(window).height();
				// zoomAdjust for non iphones
                $('#header, #controlGroup, #nowplayingGroup').css('zoom', screenHeight / 320);
                // jquery mobile input range is not working with zoom
                $('.volumeControl').css('zoom', 320 / screenHeight);
			}
            
            function loadSongInfo(songs){
                if ($.isArray(songs)) {
                    var song = songs.pop();
                    var prevSong = songs.pop();
					var prevPrevSong = songs.pop();
                }
                else 
                    var song = songs;
				if (!song || !song.title) return;
				makeQueue(5);	
				if (prevSong)  {
					setSongAt(3,prevSong);
				}
				if (prevPrevSong)  {
					setSongAt(2,prevPrevSong);
				}
				if ($('.nowplayingItem:nth-child(3) .title').text()!=song.title) {
					setSongAt(4,song);
					var noImageCase = setTimeout(function(){
						if ($('.nowplayingItem:nth-child(4) .title').text()) $('.nowplayingItem:nth-child(1)').remove();
					}, 1000);
					$('.nowplayingItem:nth-child(4) img').one('load', function(){
						if ($('.nowplayingItem:nth-child(4) .title').text()) $('.nowplayingItem:nth-child(1)').remove();
						clearTimeout(noImageCase);
					});
				} else {
					setSongAt(3,song);
				}
            }
			function setSongAt(n, song) {
				var item = $('.nowplayingItem:nth-child('+n+')');
				item.removeClass("empty");
				item.find('.albumImage img').attr('src', song.image);
				item.find('.title').html(song.title);
                item.find('.artist').html(song.artist);
                item.find('.album').html(song.album);
			}
			function makeQueue(n) {
				while ($('.nowplayingItem').length<n) {
					var clone = $('.nowplayingItem').first().clone();
					clone.addClass("empty");
					clone.find('.albumImage img').attr('src', "");
					clone.find('.title').html("");
	                clone.find('.artist').html("");
	                clone.find('.album').html("");
					$('.nowplayingItem').parent().append(clone);
				}
//				$('.nowplayingItem:gt('+(n-1)+')').remove();
			}
           
            function loadChannelList(items){
                $('#stationItem').html('');
                for (var i = 0; i < items.length; i++) {
					var option = $('<option value="' + i + '">' + items[i].title + '</option>');
                    $('#stationItem').append(option);
					if (items[i].selected) setCurrentChannel(i);
                }
            }
			
			function setCurrentChannel(index) {
				$('#stationItem').val(index);
				$('#stationsTab .ui-btn-text').html($('#stationItem option')[index].text + " &#9660;");
			}
			function syncState(state){
				if (!syncEnable) return;
				if (state.isPlaying) {
					$('#playButton').addClass('hidden');
					$('#pauseButton').removeClass('hidden');
				} else {
					$('#playButton').removeClass('hidden');
					$('#pauseButton').addClass('hidden');
				}
				if (state.volume>=0) {
					$('.volumeSlider').val(state.volume);
					$('.volumeSlider').slider('refresh');
					updateVolume();
				}
			}
			
        </script>

        <div id="main" data-role=page>

                    <a id="pauseButton" onclick="" class="pauseButton button hidden" value="pause"></a>
                    <a id="nextButton" onclick="" class="nextButton smallButton" value="next"></a>

	                    </div>
	                    <input name="slider" class="volumeSlider" value="50" min="0" max="100" data-highlight="true" type="range" />
	                </div>
				</div>
				<div id="nowplayingGroup">
					<div class="nowplayingItem empty">
	                    <div class="albumImage">
	                        <img>
	                    </div>
	                    <div class="albumInfo">
	                        <div class="albumInfoGroup">
	                            <div class="title">
	                            </div>
	                            <div class="artist">
	                            </div>
	                            <div class="album">
	                            </div>
	                        </div>
	                    </div>
						<div class="updowngroup">
                    		<a id="spamButton" class="spamButton smallButton" value="spam"></a>
                            <a id="loveButton" class="loveButton smallButton" value="love"></a>
                        </div>
	                </div>
				</div>
            </div>

            .nowplayingItem .albumInfo {
                position: absolute;
				top: 0px;
				height: 100%;
                width: 100%;				
            }
            .nowplayingItem .albumInfoGroup {
                position: absolute;
				bottom: 0px;
				margin: 5px 9px 8px 9px;
				width: 132px;
            }
            .nowplayingItem .albumImage {
                display: inline-block;
            }
            .nowplayingItem .albumImage img {
                width: 144px;
                height: 144px;
                background: rgba(0, 0, 0, 0.3);
                border: #F1F4F7 3px solid;
            }
            .nowplayingItem {
            	-webkit-transition:left 0.6s ease-out;
                font-family: "arial", Helvetica Neue, helvetica, sans-serif;
                padding: 0px;
				margin: 6px 20px;
                color: #01244B;
				text-shadow: none;
                background: #F1F4F7;
                -webkit-border-bottom-right-radius: 6px;
				-webkit-border-bottom-left-radius: 6px; 
                width: 150px;
                height: 200px;
				opacity: 0.2;
				position: absolute;
            }
			.nowplayingItem:nth-child(1) {
				left: -95px;
			}
			.nowplayingItem:nth-child(2) {
				left: 65px;
			}
            .nowplayingItem:nth-child(3) {
				left: 225px;
				opacity: 1;
			}
			.nowplayingItem:nth-child(4) {
				left: 385px;
			}
			.nowplayingItem:nth-child(5) {
				left: 545px;
			}
			.nowplayingItem.empty {
				opacity: 0.1;
			}
			.updowngroup{
				position: absolute;
				margin: -60px 20px;
				display: none;
			}
			
			.nowplayingItem:nth-child(3) .updowngroup{
				display: block;
			}

            .nowplayingItem .title {
                font-size: 19px;
                font-weight: bold;
				text-decoration: none;
                white-space: nowrap;
                text-overflow: ellipsis;
                overflow: hidden;
				text-align: center;
				width: 100%;
            }
            
            .nowplayingItem .artist {
                font-size: 17px;
				text-decoration: none;
                white-space: nowrap;
                text-overflow: ellipsis;
                overflow: hidden;
				text-align: center;
				width: 100%;
            }
            
            .nowplayingItem .album {
            	display: none;
                font-size: 17px;
				text-decoration: none;
                white-space: nowrap;
                text-overflow: ellipsis;
                overflow: hidden;
				text-align: center;
				width: 100%;
            }
